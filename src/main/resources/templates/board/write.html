<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link  href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.20/summernote-lite.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/lang/summernote-ko-KR.js"></script>
  <script src="/summer.js"></script>
</head>
<body>
  <form action="/board/write" method="post" enctype="multipart/form-data">
    <div class="mb-3 mt-3">
      <label for="nickname" class="form-label">닉네임:</label>
      <input type="text" class="form-control" id="nickname" placeholder="닉네임(8글자 이하)" name="nickname" maxlength="8">
    </div>
    <div class="mb-3 mt-3">
      <label for="password" class="form-label">비밀번호:</label>
      <input type="password" class="form-control" id="password" placeholder="비밀번호(8글자 이하)" name="password" maxlength="8">
    </div>
    <div class="mb-3 mt-3">
      <label for="title" class="form-label">제목:</label>
      <input type="text" class="form-control" id="title" placeholder="제목..." name="title" maxlength="30">
    </div>
    <div class="mb-3 mt-3">
      <label for="summernote" class="form-label">내용:</label>
      <textarea id="summernote" name="content"></textarea>
    </div>
    <div class="mb-3 mt-3 d-grid">
      <button class="btn btn-outline-primary">작성하기</button>
    </div>
  </form>
</body>
</html>
